<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'regiocrm/css/login.css' %}">
</head>
<body>
    <div class="login-card">
        <img src="{% static 'regiocrm/img/logo.png' %}" alt="Logo" class="login-logo">
        <h3>Regio Box Party</h3>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <input type="password" name="password" class="form-control" id="password" placeholder="ContraseÃ±a"
                    required>
            </div>
            <button type="submit" class="btn btn-login w-100">Ingresar</button>
        </form>
    </div>
</body>
</html>
