<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM | Regio Box Party</title>

    <!-- Recursos externos -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Recursos internos -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'regiocrm/css/estilo.css' %}">
    {% block extra_css %}{% endblock %}
    <link rel="shortcut icon" href="{% static 'regiocrm/img/logo.png' %}">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar d-flex flex-column">
            <div class="logo d-flex align-items-center gap-2 px-3 py-3">
                <img src="{% static 'regiocrm/img/logo.png' %}" alt="logo" class="logo-img">
                <div class="logo-texto">
                    <div class="regio-box">REGIO BOX</div>
                    <div class="party">party</div>
                </div>
            </div>

            <ul class="nav flex-column mt-3 px-2" id="menu">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center px-3 py-2 {% if 'dashboard' in request.path %}active{% endif %}" href="{% url 'regiocrm:dashboard_crm' %}">
                        <i class="fa fa-tachometer-alt me-3"></i><span class="nav-texto">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center px-3 py-2 {% if 'clientes' in request.path %}active{% endif %}" href="{% url 'regiocrm:clientes_crm' %}">
                        <i class="fa fa-users me-3"></i><span class="nav-texto">Clientes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center px-3 py-2 {% if 'catalogo' in request.path %}active{% endif %}" href="{% url 'regiocrm:catalogo_crm' %}">
                        <i class="fa fa-boxes-stacked me-3"></i><span class="nav-texto">Catálogo</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center px-3 py-2 {% if 'cotizaciones' in request.path %}active{% endif %}" href="{% url 'regiocrm:cotizaciones_crm' %}">
                        <i class="fa fa-file-invoice-dollar me-3"></i><span class="nav-texto">Cotizaciones</span>
                    </a>
                </li>
            </ul>

            <!-- Logout al fondo -->
            <div class="mt-auto px-2 py-3">
                <a href="{% url 'regiocrm:logout_crm' %}" class="nav-link d-flex align-items-center px-3 py-2 logout-link">
                    <i class="fa fa-sign-out-alt me-3"></i><span class="nav-texto">Cerrar sesión</span>
                </a>
            </div>
        </nav>

        <!-- Contenido principal -->
        <div class="w-100">
            <!-- Header -->
            <header class="d-flex align-items-center justify-content-between px-3 header bg-white shadow-sm">
                <button id="toggleBtn" class="btn btn-link p-0 me-2" aria-label="Toggle sidebar">
                    <i class="fa fa-bars fa-lg" style="color:#b22222;"></i>
                </button>

                <div class="d-flex align-items-center gap-3">
                    <div class="dropdown">
                        <a class="d-flex align-items-center text-decoration-none text-dark" href="#"
                            id="usuarioDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="text-end me-2">
                                <div class="small text-secondary">Hola,</div>
                                <div class="fw-bold text-danger">Admin</div>
                            </div>
                            <img src="{% static 'regiocrm/img/logo.png' %}" alt="Logo" class="usuario-logo">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="usuarioDropdown">
                            <li><a class="dropdown-item text-danger" href="{% url 'regiocrm:logout_crm' %}">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <!-- Contenido -->
            <main class="p-4" id="contenidoPrincipal">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'regiocrm/js/sidebar.js' %}"></script>
</body>
</html>
